<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Categoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="registrarCategoria()">
    <!-- Nombre -->
    <ion-item>
      <ion-label position="stacked">Nombre de la Categoría</ion-label>
      <ion-input 
        [(ngModel)]="categoria.nombre" 
        name="nombre" 
        type="text" 
        placeholder="Ej: Electrónicos, Ropa, Hogar..."
        required>
      </ion-input>
    </ion-item>

    <!-- Descripción -->
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea 
        [(ngModel)]="categoria.descripcion" 
        name="descripcion" 
        placeholder="Describe la categoría..."
        rows="3">
      </ion-textarea>
    </ion-item>

    <!-- Botón Registrar -->
    <ion-button 
      type="submit" 
      expand="block" 
      class="ion-margin-top"
      [disabled]="!categoria.nombre">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      Registrar Categoría
    </ion-button>
  </form>
</ion-content>
