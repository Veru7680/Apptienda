<ion-tabs>
  <ion-tab tab="home">
    <ion-content>
      <app-producto-list></app-producto-list> <!-- ✅ Agregar lista de productos aquí -->
    
    </ion-content>
  </ion-tab>

<ion-tab tab="upload">
    <ion-header>
      <ion-toolbar>
        <ion-title>Registrar Producto</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- ✅ FORMULARIO DE REGISTRO DIRECTO -->
      <app-producto-register></app-producto-register>
    </ion-content>
  </ion-tab>

  <ion-tab tab="categories">
    <ion-header>
      <ion-toolbar>
        <ion-title>Categorías</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-categoria-list></app-categoria-list> <!-- ✅ Muestra la lista de categorías -->
    </ion-content>
  </ion-tab>

  <ion-tab tab="search">
    <ion-header>
      <ion-toolbar>
        <ion-title>Buscar</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="example-content">Contenido de Search</div>
    </ion-content>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="cube-outline"></ion-icon>
      Productos <!-- ✅ Cambiado a plural -->
    </ion-tab-button>
    <ion-tab-button tab="upload">
      <ion-icon name="cloud-upload-outline"></ion-icon>
      Subir Producto
    </ion-tab-button>
    <ion-tab-button tab="categories">
      <ion-icon name="list-outline"></ion-icon>
      Categorías
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="search-outline"></ion-icon>
      Buscar
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
