<ion-tabs>

  <ion-tab tab="home">
    <ion-header>
      <ion-toolbar>
        <ion-title>Producto</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="example-content">Contenido de Producto</div>
    </ion-content>
  </ion-tab>

  <ion-tab tab="upload">
    <ion-header>
      <ion-toolbar>
        <ion-title>Subir Producto</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="example-content">Contenido de Subir Producto</div>
    </ion-content>
  </ion-tab>

  <ion-tab tab="categories">
    <ion-header>
      <ion-toolbar>
        <ion-title>Categorías</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="example-content">Contenido de Categorías</div>
    </ion-content>
  </ion-tab>

  <ion-tab tab="search">
    <ion-header>
      <ion-toolbar>
        <ion-title>Buscar</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="example-content">Contenido de Search</div>
    </ion-content>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="cube-outline"></ion-icon>
      Producto
    </ion-tab-button>
    <ion-tab-button tab="upload">
      <ion-icon name="cloud-upload-outline"></ion-icon>
      Subir Producto
    </ion-tab-button>
    <ion-tab-button tab="categories">
      <ion-icon name="list-outline"></ion-icon>
      Categorías
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="search-outline"></ion-icon>
      Buscar
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
